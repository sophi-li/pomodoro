<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>


<div class="container">
<h1>Pomodoro Timer</h1>

<div id="pomodoro">
	<div id="status"></div>
	<div class="timerDisplay">25:00</div>
	<button class="btn" id="start-btn">START</button>
	<button class="btn" id="reset">RESET</button>
</div>

	

<div class="settings">

	<div id="work">
		<p>Work Duration</p>
		<button class="btn-settings" id="work-plus">+</button>
		<div id="work-min">25 min</div>
		<button class="btn-settings" id="work-minus">-</button>
	</div>

	

	<div id="break">
		<p>Break Duration</p>
		<button class="btn-settings" id="break-plus">+</button>
		<div><span id="break-min"> 5 min</span></div>
		<button class="btn-settings" id="break-minus">-</button>
	</div>
</div>

</div>


<script type="text/javascript" src="app.js"></script>
</body>
</html>
